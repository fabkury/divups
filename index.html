<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Upscaler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.info {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .status.processing {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .file-info {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .file-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .file-info p {
            color: #666;
            margin: 4px 0;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Animation Upscaler</h1>
        <p class="subtitle">Upscale your animated GIFs and WebP files with pixel-perfect quality</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports .gif and .webp files</div>
            <input type="file" id="fileInput" accept=".gif,.webp">
        </div>

        <div class="file-info hidden" id="fileInfo">
            <h3>Selected File:</h3>
            <p id="fileName"></p>
            <p id="fileSize"></p>
            <p id="fileType"></p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="scaleFactor">Scale Factor:</label>
                <input type="number" id="scaleFactor" min="2" max="10" value="2" step="1">
            </div>
        </div>

        <button class="process-btn" id="processBtn" disabled>Process Animation</button>

        <div class="status info hidden" id="status">
            Ready to process your animation
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/gifenc@1.0.3/dist/gifenc.umd.js"></script>
    <script src="https://unpkg.com/webp-writer@0.0.2/dist/webp-writer.js"></script>
    <script src="script.js"></script>
</body>
</html>
